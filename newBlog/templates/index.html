{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}

    <form method="post" action="/">
        <input type="text" name="search" placeholder="Search any posts you like...">
        <button type="submit">Search for a blog or a student</button>
    </form>

    <br>
    <br>
    <br>
    <br>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id ) }}"> {{ post.title }}</a>
                <p> {{post.content}} </p>
                {% if post.image_path %}
                    <img width="100" height="100" src="{{ url_for('static', filename='uploads/' ~ post.image_path.split('/')[-1 ] ) }}">
                {% endif %}
                <br>
                <a href="{{ url_for('edit', post_id=post.id) }}">EDIT</a>
                <a href="{{ url_for('delete', post_id=post.id) }}">DELETE</a>
            </li>
            <br>
            <hr>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
