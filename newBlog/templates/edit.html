{% extends 'base.html' %}

{% block title %} Edit Info Page {% endblock %}

{%block content%}

<h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        <label>Title: </label>
        <input type="text" id="title" name="title" value="{{post.title}}"> <br>
        <label>Content: </label>
        <textarea id="content" name="content"> {{post.conent}}</textarea> <br>
        <br>
        <br>
        <input type="file" name="image">
        <br>
        <br>
        {% if post.image_path %}
        <img width="100" height="100" src="{{ url_for('static', filename='uploads/' ~ post.image_path.split('/')[-1 ] ) }}">
        {% endif %}
        <br>
        <br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
